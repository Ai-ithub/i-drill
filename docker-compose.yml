version: "3.9"

services:
  fastapi:
    build: .
    container_name: i-drill-fastapi
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      zookeeper:
        condition: service_started
    ports:
      - "8001:8001"
    working_dir: /src/backend
    command: uvicorn app:app --host 0.0.0.0 --port 8001
    environment:
      - PYTHONPATH=/src/backend
      - APP_ENV=development
      - SECRET_KEY=dev-secret-change-me
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:5175
      - RATE_LIMIT_DEFAULT=200/minute
    volumes:
      - ./src:/src

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: i-drill-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: i-drill-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Two listeners: one for containers (kafka:9092), one for host tools (localhost:29092)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Single-broker dev sanity
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:15
    container_name: i-drill-postgres
    environment:
      POSTGRES_DB: drilling_db
      POSTGRES_USER: drill_user
      POSTGRES_PASSWORD: drill_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drill_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  producer:
    build: .
    container_name: i-drill-producer
    working_dir: /src/backend
    command: python producer.py
    environment:
      - PYTHONPATH=/src/backend
      - KAFKA_BOOTSTRAP_SERVERS=localhost:9092
    volumes:
      - ./src:/src
    depends_on:
      kafka:
        condition: service_started
      zookeeper:
        condition: service_started
    restart: on-failure

  consumer:
    build: .
    container_name: i-drill-consumer
    working_dir: /src/backend
    command: python consumer.py
    environment:
      - PYTHONPATH=/src/backend
      - KAFKA_BOOTSTRAP_SERVERS=localhost:9092
    volumes:
      - ./src:/src
    depends_on:
      kafka:
        condition: service_started
      zookeeper:
        condition: service_started
    restart: on-failure

volumes:
  postgres_data:
    driver: local
  influxdb_data:
    driver: local